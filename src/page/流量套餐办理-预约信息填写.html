<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <title>流量套餐办理</title>
    <meta name="hotcss" content="initial-dpr=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/transact20170314xyy.css">
    <script type="text/javascript" src="../js/hotcss.js"></script>
</head>

<body>
    <div class="wrap-transact">
        @@include('../component/top/nav.html',{"title":"填写预约信息"})
        <ul class="order">
            <li>预约商品：<span>XXXXXXXXX</span></li>
            <li>已选档次：<span>XXXXXXXXX</span></li>
        </ul>
        <div class="order-detail">
            <div class="title">
                <img src="../images/icon-tip.png" class="icon-msg"><span class="floor-msg">填写预约信息</span>
            </div>
            <ul class="detail">
                <li>预约人：</li>
                <li><input type="text" name="" value="" placeholder=""></li>
                <li>手机号码:</li>
                <li><input type="text" name="" value="" placeholder=""></li>
            </ul>
        </div>
        <div class="order-btn-wrap">
            <div class="inside">
                选择预约店铺
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
        $(".top-icon-right").click(function () {
            $(".top .top-nav-slide").slideToggle(20);
            $(".center-top .top-nav-slidee").slideToggle(20);
            $(".tip-search .top-nav-slide").hide();
            $(".modal-bg").toggle();
        });

        $(".modal-bg").click(function () {
            $(".top .top-nav-slide").slideUp(20);
            $(".center-top .top-nav-slide").slideUp(20);
            $(".modal-bg").hide();
        });
        $(".top-nav-arrow").click(function () {
            $(".top .top-nav-slide").slideUp(20);
            $(".center-top .top-nav-slide").slideUp(20);
            $(".modal-bg").hide();
        });
    </script>
</body>

</html>
