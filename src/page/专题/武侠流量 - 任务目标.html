    <script src="../../js/jquery-2.1.4.min.js"></script>
    <script>
        var countDelta = 0;
        var runNum = 0;
        var progressNum = 80;

        function moveToNext() {
            var start = null;
            var lastTimestamp = null;
            var delta = 0;
            return function req(timestamp) {
                if (start === null) {
                    start = timestamp;
                    lastTimestamp = timestamp;
                }
                delta = timestamp - lastTimestamp;
                countDelta += delta;
                lastTimestamp = timestamp;
                var stop = requestAnimationFrame(req);
                var timesNum = 10;
                if (countDelta >= timesNum) {
                    runNum = runNum + 1;
                    if (runNum > progressNum) {
                        window.cancelAnimationFrame(stop);
                        runNum = progressNum;
                    }
                    $(".progress-bar").width(runNum + "%");
                    $("#num").text(runNum);

                    countDelta = 0;
                }
            }
        }
        $(".modal1").css("height", 0).addClass("show");
        requestAnimationFrame(moveToNext())
    </script>
