<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="hotcss" content="initial-dpr=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
    <title>HUI买</title>
    <link rel="stylesheet" type="text/css" href="../../css/cx20170328hq.css">
    <script type="text/javascript" src="../../js/hotcss.js"></script>

</head>

<body>
    <!-- top start -->
    <div class="top">
        <div class="top-wrap">
            <a onclick="window.history.back()" href="javascript:void(0)" class="icon-left"></a>
            <a class="top-icon-right"></a>
            <h1>10元流量加油包</h1>
            <ul class="top-nav-slide">
                <li class="top-nav-arrow"></li>
                <li><a href="/hui/release/home/index.html"><i class="top-nav-home"></i>首页</a></li>
                <li><a href="/hui/shopFinds/init"><i class="top-nav-zd"></i>找店</a></li>
                <li><a href="/hui/shua/index"><i class="top-nav-sys"></i>转转贝</a></li>
                <li><a href="/hui/flow/queryGprs"><i class="top-nav-llian"></i>流量</a></li>
                <li><a href="/hui/user/usercenter/showUserCenter"><i class="top-nav-wo"></i>我</a></li>
            </ul>
            <div class="modal-bg" style="display: none;"></div>
        </div>
    </div>

    <!-- top end -->
    <!-- main start -->

    <div class="bg-f8"></div>

    <div class="cx-ll-bg">
        <div class="cx-fgg-con">
            <h4>10元流量加油包</h4>
            <div class="cx-fgg-con"><img src="../../images/cuxiao/lljy-banner.jpg"></div>
            <div class="cx-fgg-bottom">
                <p class="font-gray"><span>推广量：2111</span> <span>办理量：2111</span> </p>
                <p class="font-red"><span>广告收益：0.1元/笔</span> <span>成交收益：10元/笔</span></p>
                <ul class="cx-fgg-list">
                    <a href="#" class="js_ewm">二维码</a>
                    <a href="#" class="js_wx">微信推广</a>
                    <a href="#">短信推广</a>
                </ul>
            </div>
        </div>
    </div>
    <!-- main end-->
    <!-- mask -->
    <div class="mask" name="name1"></div>

    <!-- share -->
    <div class="share-img" name="name1"><img src="../../images/cuxiao/cx-share.png" alt=""></div>
    <!-- 二维码 -->
    <div class="cx-ewm" name="name1">
        <div class="pos-rel">
            <div class="cx-close-btn"></div>
        </div>

        <img src="../../images/cuxiao/cx-ewm-img.png">
    </div>
</body>
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
    $(function() {

        //top 下拉js
        $(".top-icon-right").click(function() {
            $(".top .top-nav-slide").slideToggle(20);
            $(".center-top .top-nav-slidee").slideToggle(20);
            $(".tip-search .top-nav-slide").hide();
            $(".modal-bg").toggle();
        });

        $(".modal-bg").click(function() {
            $(".top .top-nav-slide").slideUp(20);
            $(".center-top .top-nav-slide").slideUp(20);
            $(".modal-bg").hide();
        });
        $(".top-nav-arrow").click(function() {
            $(".top .top-nav-slide").slideUp(20);
            $(".center-top .top-nav-slide").slideUp(20);
            $(".modal-bg").hide();
        });

        //遮罩
        $(".mask").click(function() {
            $(this).hide();
            $("div[name='name1']").hide();

        });
        $(".js_ewm").click(function() {
            $(".mask").show();
            $(".cx-ewm").show();
        });
        $(".cx-close-btn").click(function() {
            $(".mask").hide();
            $(".cx-ewm").hide();
        });
        $(".js_wx").click(function() {
            $(".mask").show();
            $(".share-img").show();
        });


    })
</script>

</html>
