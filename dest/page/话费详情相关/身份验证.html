            <a class="top-icon-right"></a>
            <h1>通话详情</h1>
            <ul class="top-nav-slide">
                <li class="top-nav-arrow"></li>
                <li><a href="/hui/release/home/index.html"><i class="top-nav-home"></i>首页</a></li>
                <li><a href="/hui/shopFinds/init"><i class="top-nav-zd"></i>找店</a></li>
                <li><a href="/hui/shua/index"><i class="top-nav-sys"></i>转转贝</a></li>
                <li><a href="/hui/flow/queryGprs"><i class="top-nav-llian"></i>流量</a></li>
                <li><a href="/hui/user/usercenter/showUserCenter"><i class="top-nav-wo"></i>我</a></li>
            </ul>
            <div class="modal-bg" style="display: none;"></div>
        </div>
    </div>

    <!-- top end -->
    <!-- main start -->
    <div class="bg-f8"></div>
    <div class="sfyz">

        <div class="sfyz-img"><img src="../../images/cost/cost-yz.jpg"></div>
        <div class="sfyz-input">
            <div class="sfyz-input-cons">
                <div class="sfyz-input-con js_input"><input type="text" placeholder="手机号码"><b></b></div>

            <div class="sfyz-input-cons">
                <div class="sfyz-input-con js_input"><input type="text" placeholder="服务密码"><b></b></div>

                <div class="sfyz-input-con sfyz-input-con-col"><input type="text" placeholder="短信验证码"></div>

<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
    $(function() {

        //top 下拉js
        $(".top-icon-right").click(function() {
            $(".top .top-nav-slide").slideToggle(20);
            $(".center-top .top-nav-slidee").slideToggle(20);
            $(".tip-search .top-nav-slide").hide();
            $(".modal-bg").toggle();
        });

        $(".modal-bg").click(function() {
            $(".top .top-nav-slide").slideUp(20);
            $(".center-top .top-nav-slide").slideUp(20);
            $(".modal-bg").hide();
        });
        $(".top-nav-arrow").click(function() {
            $(".top .top-nav-slide").slideUp(20);
            $(".center-top .top-nav-slide").slideUp(20);
            $(".modal-bg").hide();
        });

        // 显示清除按钮
        $(".js_input input").focus(function() {
            $(this).siblings("b").show();
        });
        $(".js_input input").blur(function() {
            $(this).siblings("b").hide();
        });
        $(".js_input b").click(function() {
            $(this).siblings("input").val("");

        });

    });
    //倒计时
    var wait = 60;

    function time(o) {
        if (wait == 0) {
            o.removeAttribute("disabled");
            o.value = "获取短信密码";
            wait = 60;
        } else {

            o.setAttribute("disabled", true);
            o.value = "重新发送(" + wait + ")";
            wait--;
            setTimeout(function() {
                    time(o)
                },
                1000)
        }
    }
    document.getElementById("sendButton").onclick = function() {
        time(this);
    }
</script>

</html>
