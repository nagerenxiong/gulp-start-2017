<script type="text/javascript">
    window.onload = function() {
        var mySwiper1 = new Swiper('.flow-tabs', {
            freeMode: true,
            slidesPerView: 'auto',

        })


        var tabsSwiper = new Swiper('#tabs-container', {
            speed: 1000,
            onSlideChangeStart: function() {
                $(".swiper-wrapper .active").removeClass('active')
                $(".swiper-wrapper li").eq(tabsSwiper.activeIndex).addClass('active')
            }
        })
        $(".swiper-wrapper li").on('touchstart mousedown', function(e) {
            e.preventDefault()
            $(".tabs .active").removeClass('active')
            $(this).addClass('active')
            tabsSwiper.slideTo($(this).index())
        })
        $(".tabs a").click(function(e) {
            e.preventDefault()
        })

    };
    $(".js_flow_sx").click(function() {
        $(".js_flow_sx_drop").toggle();
        $(".flow-sx-drop-bg").toggle();
    });
    $(".js_flow_sx_drop li").click(function() {
        $(".js_flow_sx_drop li").removeClass("curr");
        $(this).addClass("curr");
        $(".js_flow_sx_drop").hide();
        $(".flow-sx-drop-bg").hide();
    });
