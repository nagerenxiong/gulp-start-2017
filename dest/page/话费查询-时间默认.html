<html lang="cn">

<head>
    <meta charset="UTF-8">

    <title>HUI买</title>
    <link rel="stylesheet" type="text/css" href="../css/costcalls20170321hq.css">

</head>

<body>
    <!-- top start -->
    <div class="top">
        <div class="top-wrap">
            <a onclick="window.history.back()" href="javascript:void(0)" class="icon-left"></a>
            <h1>通话详情</h1>
        </div>
    </div>
    <!-- top end -->
    <!-- main start -->

    <div class="cost-top">
        <div class="cost-top-fix">
            <div class="bg-f8"></div>
            <div class="search-tel"><label>查询号码：</label>
                <div class="search-tel-div"><input type="text" value="12345678888"></div><input type="button" value="重置"></div>
            <div id="dCon2" class="dCon2">
                <div class="dCon2-left"><span id="starDate">星期二</span><span>3月2日</span></div>
                <div class="dCon2-right"><span>星期二</span><span>3月5日</span></div>
            </div>
        </div>
    </div>



    <div class="clear"></div>
    <div class="ta_date" id="div_date1" style="display: none">
        <span class="date_title" id="date1"></span>
        <a class="opt_sel" id="input_trigger1" href="#">
            <i class="i_orderd"></i>
        </a>
    </div>
    <div id="datePicker1"></div>

    <div class="cost-index-fix">
        <a href="#">查询</a>
    </div>




    <!-- main end-->
</body>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/dateRange.js"></script>
<script type="text/javascript">
    //var STATS_START_TIME = '1329148800';
    var dateRange1 = new pickerDateRange('date1', {
        isTodayValid: true,
        // startDate : '2017-02-14',
        // endDate : '2017-03-10',
        needCompare: false,
        defaultText: ' 至 ',
        autoSubmit: true,
        inputTrigger: 'input_trigger1',
        theme: 'ta',
        success: function(obj) {
            var startDate1 = new Date(obj.startDate);
            var endDate1 = new Date(obj.endDate);
            var weekDay = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            var startMonth1 = startDate1.getMonth() + 1;
            var endMonth1 = endDate1.getMonth() + 1;


            $("#dCon2").html(" <div class=\"dCon2-left\"><span>" + weekDay[startDate1.getDay()] + "</span><span>" + startMonth1 + "月" + startDate1.getDate() + "日" + "</span></div> <div class=\"dCon2-right\"><span>" + weekDay[endDate1.getDay()] + "</span><span>" + endMonth1 + "月" + endDate1.getDate() + "日" + "</span></div>");

        }
    });
</script>
<script type="text/javascript">
    $(function() {

        $(".search-tel input[type='button']").click(function() {
            $(".search-tel-div input").val("");

        });


    })
</script>

</html>
